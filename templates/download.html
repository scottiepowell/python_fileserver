<!doctype html>
<html>
  <head>
    <title>Download File</title>
  </head>
  <body>
    <h1>Download File</h1>
    <form method="post" enctype="multipart/form-data">
      <select name="filename">
        {% for file in files %}
        <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Download">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>
